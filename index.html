<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="/css/materialize.min.css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/css/app.css">
    <script type="text/javascript" src="/js/materialize.min.js"></script>
    <link rel="manifest" href="/manifest.json">
 

<body class="teal lighten-4">
    <nav class="teal z-depth-2">
        <div class="teal nav-wrapper teal container">
            <a href="/">Chore<span> <b>Manager</b></a>
            <span class="right grey-text text-darken-1">
                <i class="material-icons sidenav-trigger" data-target="side-menu">menu</i>
            </span>
        </div>
    </nav>

    <ul id="side-menu" class="sidenav side-menu">
        <li><a class="subheader">Chore Manager</a></li>
        <li><a href="/" class="waves-effect">Home</a></li>
        <li><a href="/pages/about.html" class="waves-effect">About</a></li>
        <li>
            <div class="divider"></div>
        </li>
        <li><a href="/pages/contact.html" class="waves-effect"><i class="material-icons">mail_outline</i>Contact</a></li>
    </ul>

    <!-- Tasks -->
    <div class="tasks container black-text text-darken-1">
        <div class="card-panel task white row">
            <img src="/img/task1.jpg" class="responsive-img materialboxed" alt="">
            <div class="task-detail">
                <div class="task-title"><b>Yard Work</b></div>
                <div class="task-description"><i>Mow & Weed Eat Lawn</i></div>
            </div>
            <div class="task-delete" style="padding: 5px;">
                <i class="material-icons">delete_outline</i>
            </div>
        </div>
        <div class="card-panel task white row">
            <img src="/img/task2.jpg" class="responsive-img materialboxed" alt="">
            <div class="task-detail">
                <div class="task-title"><b>Washing Dishes</b></div>
                <div class="task-description"><i>Wash & Dry Dishes</i></div>
            </div>
            <div class="task-delete" style="padding: 5px;">
                <i class="material-icons">delete_outline</i>
            </div>
        </div>
        <div class="card-panel task white row">
            <img src="/img/task3.jpg" class="responsive-img materialboxed" alt="">
            <div class="task-detail">
                <div class="task-title"><b>Laundry</b></div>
                <div class="task-description"><i>Wash & Fold Laundry</i></div>
            </div>
            <div class="task-delete" style="padding: 5px;">
                <i class="material-icons">delete_outline</i>
            </div>
        </div>
    </div>

    <div class="center">
        <a class="btn-floating btn-small btn-large add-btn sidenav-trigger" data-target="side-form">
            <i class="material-icons">add</i>
        </a>
    </div>

    <div id="side-form" class="sidenav side-form">
        <form class="add-task container section">
            <h6>New Task</h6>
            <div class="divider"></div>
            <div class="input-field">
                <input placeholder="Enter Task title" id="title" class="validate" type="text">
                <label for="title">Task Title</label>
            </div>
            <div class="input-field">
                <input placeholder="Enter Task description" id="description" class="validate" type="text">
                <label for="description">Task Description</label>
            </div>

            <div class="input-field center">
                <button class="btn-small">Add</button>
            </div>
    </div>
    </form>
    </div>

    <script src="/js/ui.js"></script>
    <script src="/js/app.js"></script>

</body>

</html>
